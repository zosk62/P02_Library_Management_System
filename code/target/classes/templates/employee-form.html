<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Employee</title>
  </head>
  <body>
    <h1>Add Employee</h1>
    <form action="/employee/add" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="firstName를 입력해주세요.">
      <br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="lastName를 입력해주세요.">
      <br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="email를 입력해주세요.">
      <br>

      <button>Submit</button>
      <!-- <input type="submit" value="submit2"> -->
    </form>
  </body> 
</html>
